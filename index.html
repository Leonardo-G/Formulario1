<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="background">
        <picture>
            <source class="image" srcset="img/argentina-obelisco.webp" type="image/webp">
            <img class="image" src="img/argentina-obelisco.jpg" alt="argentina-obelisco">
        </picture>
    </div>

    <form id="form">
        <legend> Rellene todos lo campos </legend>
        <input class="campo" type="text" id="name" placeholder="Nombre">
        <input class="campo" type="text" id="lastname" placeholder="Apellido">
        <input class="campo" type="email" id="mail" placeholder="Correo">
        <input class="button" id="button" type="submit" value="Enviar">
    </form>
    <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>

    

    <script src="js/app.js"></script>
</body>
</html>
